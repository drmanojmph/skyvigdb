<!DOCTYPE html>
<html>
<body>
  <h2>Test Login</h2>
  <form id="loginForm">
    <input type="text" id="username" value="demo" placeholder="Username"><br><br>
    <input type="password" id="password" value="demo123" placeholder="Password"><br><br>
    <button type="submit">Login</button>
  </form>
  
  <h3>Response:</h3>
  <pre id="result"></pre>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const response = await fetch('https://skyvigdb.onrender.com/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',  // THIS IS REQUIRED!
        },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });
      
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
